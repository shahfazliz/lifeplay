<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-assertive tabs-color-active-positive">
    <!-- Group Tab -->
    <ion-tab title="Groups" badge="3" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/app/tabs/groups">
        <ion-nav-view name="tabs-groups"></ion-nav-view>
    </ion-tab>
    
    <!-- Event Tab -->
    <ion-tab title="Event" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/app/tabs/events">
        <ion-nav-view name="tabs-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
